<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan DOM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Mini Ecommerce</a>
      <form class="form-inline" id="formItem">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
      </form>
      <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
    </nav>
    <div class="row">
      <div class="row col-md-12 mt-2" id="listBarang"></div>
    </div>
  </div>

  <script>
    var items = [
      ['001', 'Wallpaper', 60000, 'Walpaper keren yang bisa anda coba.', 'foto/download.jpeg'],
      ['002', 'Es teh', 5000, 'Minuman sederhana yang menyegarkan', 'foto/es teh.jpg'],
      ['003', 'Fixie', 500000, 'Fixie tsunami', 'foto/fixie.jpg'],
      ['004', 'Lampu tidur', 30000, '', 'foto/lampu tidur.jpg'],
      ['005', 'Tempe goreng', 10000, '', 'foto/Tempe gorengðŸ¥°.jpg'],
      ['006', 'Hotwheels', 45000, '17 Nissan GT-R (R35) Hot Wheels', 'foto/Hotwheels Nissan GT r.jpg'],
      ['007', 'Robot Gundam', 600000, '', 'foto/Robot Gundam.jpg'],
      ['008', 'Buku Komik', 40000, 'Buku komik one punch man ', 'foto/Buku.jpg'],
      ['009', 'Minikrep.', 70000, '', 'foto/minikerep.jpg']
      
    ];

    
    var listBarang = document.getElementById("listBarang");

      items.forEach(function(item) {
      listBarang.innerHTML += `
        <div class="col-4 mt-2">
          <div class="card" style="width: 18rem;">
            <img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="${item[1]}">
            <div class="card-body">
              <h5 class="card-title">${item[1]}</h5>
              <p class="card-text">${item[3]}</p>
              <p class="card-text">Rp ${item[2]}</p>
              <a href="#" class="btn btn-primary">Tambahkan ke keranjang</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
